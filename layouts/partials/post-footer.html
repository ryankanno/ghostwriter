<footer class="post-footer clearfix">
    {{ if .Params.tags }}
        <p class="post-tags">
            <span>Tagged:</span>
            {{ range $i, $e := .Params.tags }}{{ if $i }}, {{ end }}<a href="/tags/{{ . | urlize }}/">{{ . }}</a>{{ end }}
            <a href="/tags/">[all]</a>
        </p>
    {{ end}}

    <div class="share">
        <a class="icon-twitter" href="https://twitter.com/share?text={{ .Title }}&url={{ .Permalink }}"
            onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
            <i class="fa fa-twitter"></i>
            <span class="hidden">Twitter</span>
        </a>

        <a class="icon-facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ .Permalink }}"
            onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">
            <i class="fa fa-facebook"></i>
            <span class="hidden">Facebook</span>
        </a>
        <a class="icon-email" href="mailto:?body=Check&nbsp;out&nbsp;{{ .Permalink }}&subject={{ .Permalink }}">
            <i class="fa fa-envelope"></i>
            <span class="hidden">Email</span>
        </a>
        <a class="icon-get-pocket" href="https://getpocket.com/save?url={{.Permalink }}&title={{ .Title }}"
            onclick="window.open(this.href, 'get-pocket-share','width=580,height=296');return false;">
            <i class="fa fa-get-pocket"></i>
            <span class="hidden">GetPocket</span>
        </a>
    </div>
</footer>
